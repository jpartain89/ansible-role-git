---
# defaults file for ansible-git

brew_git_options:
  - "--with-curl"
  - "--with-persistent-https"

git_dir:
  path: "{{ ansible_user_dir }}/git"
  owner: "{{ ansible_effective_user_id }}"
  group: "{{ ansible_effective_group_id }}"
  mode: 0775

git_address:
  ssh: "git@github.com:"
  url: "https://github.com/"

git_cloning:
  - { repo: "{{ git_address.ssh }}jpartain89/conffiles.git", dest: "{{ git_dir.path }}/conffiles" }
  - { repo: "{{ git_address.ssh }}generalscripts.git", dest: "{{ git_dir.path }}/generalscripts" }
  - { repo: "{{ git_address.ssh }}myfunctions.git", dest: "{{ git_dir.path }}/myfunctions" }
  - { repo: "{{ git_address.ssh }}git-automap.git", dest: "{{ git_dir.path }}/git-automap" }
  - { repo: "{{ git_address.url }}scopatz/nanorc.git", dest: "{{ git_dir.path }}/nanorc" }
  - { repo: "{{ git_address.url }}AGWA/git-crypt", dest: "{{ git_dir.path }}/git-crypt" }
