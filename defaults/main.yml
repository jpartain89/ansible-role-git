---
# defaults file for ansible-git

git_dir:
  path: "{{ ansible_user_dir }}/git"
  owner: "{{ ansible_user_uid }}"
  group: "{{ ansible_user_gid }}"
  mode: '0775'

brew_git_options:
  - "--with-curl"
  - "--with-persistent-https"

git_apt_apps:
  - git
  - git-core
  - git-man

git_address:
  ssh: "git@github.com:"
  url: "https://github.com/"

git_cloning:
  - { repo: "{{ git_address.url }}jpartain89/conffiles.git", dest: "{{ git_dir.path }}/conffiles" }
  - { repo: "{{ git_address.url }}jpartain89/generalscripts.git", dest: "{{ git_dir.path }}/generalscripts" }
  - { repo: "{{ git_address.url }}jpartain89/git-automap.git", dest: "{{ git_dir.path }}/git-automap" }

git_device_cloning:
  - { repo: "{{ git_address.url }}scopatz/nanorc.git", dest: "{{ git_dir.path }}/nanorc" }
