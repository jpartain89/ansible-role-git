---

- name: Install Git | Linux
  apt:
    name: "{{ git_apt_apps }}"
    state: present
    update_cache: true
    cache_valid_time: 86400
  become: true
  when: ansible_os_family == "Debian"

- name: Install Git | macOS
  homebrew:
    state: present
    name: git
  when: ansible_os_family == "Darwin"

- name: Install Git | Fedora
  dnf:
    name: "{{ git_dnf_apps }}"
    state: present
    update_cache: true
  when: ansible_os_family == "RedHat"
  become: true

- name: Confirm the Git Directory Exists
  file:
    path: "{{ item.path }}"
    state: directory
    mode: 0775
  with_items:
    - "{{ git_dir }}"

- name: Clone git repos
  git:
    repo: "{{ item.repo }}"
    dest: "{{ item.dest }}"
    update: true
    accept_hostkey: true
    recursive: true
  with_items:
    - git_device_cloning
    - group_git_cloningw0
    - all_group_git_cloning
  register: _standard_git_cloned
  failed_when: false
  become_user: "{{ ansible_user_id }}"
