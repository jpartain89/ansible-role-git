---

- name: Jpartain89.git | main.yml | Intalling git via Apt
  ansible.builin.apt:
    name: "{{ git_apt_apps }}"
    state: latest
    update_cache: true
    cache_valid_time: 86400
  become: true
  when: ansible_os_family == "Debian"

- name: Jpartain89.git | main.yml | Installing git for macOS
  community.general.homebrew:
    state: present
    name: git
  when: ansible_os_family == "Darwin"

- name: Jpartain89.git | main.yml | Install git for Fedora
  ansible.builtin.dnf:
    name: "{{ git_dnf_apps }}"
    state: latest
    update_cache: true
  when: ansible_os_family == "RedHat"
  become: true
  failed_when: false

- name: Jpartain89.git | main.yml | Confirm the Git Directory Exists
  ansible.builtin.file:
    path: "{{ item.path }}"
    state: directory
    mode: '0755'
  with_items:
    - "{{ git_dir }}"
  become: true
  become_user: "{{ ansible_user_id }}"

- name: Jpartain89.git | main.yml | Clone git repos
  ansible.builtin.git:
    repo: "{{ item.repo }}"
    dest: "{{ item.dest }}"
    update: true
    accept_hostkey: true
    recursive: true
  with_items:
    - "{{ git_cloning | default([]) }}"
    - "{{ git_device_cloning | default([]) }}"
    - "{{ group_git_cloning | default([]) }}"
    - "{{ all_group_git_cloning | default([]) }}"
  register: _standard_git_cloned
  become: true
  become_user: "{{ ansible_user_id }}"
