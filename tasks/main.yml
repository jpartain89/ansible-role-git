---

- name: Install Git | Linux
  apt:
    name: "{{ git_apt_apps }}"
    state: latest
    update_cache: true
    cache_valid_time: 86400
  become: true
  when: ansible_os_family == "Debian"

- name: Install Git | macOS
  homebrew:
    state: present
    name: git
  when: ansible_os_family == "Darwin"

- name: Install Git | Fedora
  dnf:
    name: "{{ git_dnf_apps }}"
    state: latest
    update_cache: true
  when: ansible_os_family == "RedHat"
  #become: true
  failed_when: false

- name: Confirm the Git Directory Exists
  file:
    path: "{{ item.path }}"
    state: directory
    mode: 0755
  with_items:
    - "{{ git_dir }}"
  become_user: "{{ ansible_user_id }}"

- name: Clone git repos
  ansible.builtin.git:
    repo: "{{ item.repo }}"
    dest: "{{ git_path }}/{{ item.repo | basename }}"
    update: true
    accept_hostkey: true
    recursive: true
  with_items:
    - "{{ git_cloning | default([]) }}"
    - "{{ git_device_cloning | default([]) }}"
    - "{{ group_git_cloning | default([]) }}"
    - "{{ all_group_git_cloning | default([]) }}"
  register: _standard_git_cloned
  become_user: "{{ ansible_user_id }}"
