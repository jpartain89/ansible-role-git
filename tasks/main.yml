---

- name: Install Git | Linux
  ansible.builtin.apt:
    name: "{{ git_apt_apps }}"
    state: latest
    update_cache: true
    cache_valid_time: 86400
  become: true
  when: ansible_os_family == "Debian"

- name: Install Git | macOS
  ansible.builtin.homebrew:
    state: present
    name: git
  when: ansible_os_family == "Darwin"

- name: Install Git | Fedora
  ansible.builtin.dnf:
    name: "{{ git_dnf_apps }}"
    state: latest
    update_cache: true
  when: ansible_os_family == "RedHat"
  # become: true
  failed_when: false

- name: Confirm the Git Directory Exists
  ansible.builtin.file:
    path: "{{ ansible_user_dir }}/git"
    state: directory
    mode: '0755'
  become_user: "{{ ansible_user_id }}"

- name: Clone git repos
  ansible.builtin.git:
    repo: "{{ item.repo }}"
    dest: "{{ ansible_user_dir }}/{{ item.repo | basename | splitext | first }}"
    update: true
    accept_hostkey: true
    recursive: true
  with_items:
    - "{{ git_cloning | default([]) }}"
    - "{{ git_device_cloning | default([]) }}"
    - "{{ group_git_cloning | default([]) }}"
    - "{{ all_group_git_cloning | default([]) }}"
  register: _standard_git_cloned
  become_user: "{{ ansible_user_id }}"
